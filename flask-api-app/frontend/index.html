
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wealth Saver Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Wealth Saver</h1>

    <section>
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <input type="date" name="date" required>
            <input type="number" step="0.01" name="cost" placeholder="Amount" required>
            <select name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <div id="transaction-msg"></div>
    </section>

    <section>
        <h2>Add Debt</h2>
        <form id="debt-form">
            <input type="number" step="0.01" name="amount" placeholder="Debt Amount" required>
            <input type="text" name="description" placeholder="Description">
            <input type="date" name="date" required>
            <button type="submit">Add Debt</button>
        </form>
        <div id="debt-msg"></div>
    </section>

    <section>
        <h2>Suggested Saving Goal</h2>
        <button id="suggest-goal-btn">Get Suggestion</button>
        <div id="suggested-goal"></div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
